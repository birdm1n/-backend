logging:
  config: classpath:logback-spring.xml

--- #local 환경

server:
  port: 8080

spring:
  profiles:
    active: local
  redis:
    host: localhost
    port: 6379
    lettuce:
      pool:
        min-idle: 2
        max-idle: 10
        max-active: 10

--- #test 환경

server:
  port: 8080

spring:
  profiles:
    active: test

--- #prod 환경

server:
  port: 8080

spring:
  profiles:
    active: prod
