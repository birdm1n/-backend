logging:
  config: classpath:logback-spring.xml
  level:
    org:
      hibernate:
        type: trace

--- #local 환경

server:
  port: 8080

spring:
  profiles: local
  redis:
    host: localhost
    port: 6379
    lettuce:
      pool:
        min-idle: 2
        max-idle: 10
        max-active: 10
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:daema;
    username: 1000lima
    password: 1000lima
    sql-script-encoding: UTF-8
    schema: classpath:./db/h2/schema.sql
    data: classpath:./db/h2/data.sql
    continue-on-error: true #table, data exists exception ignore

