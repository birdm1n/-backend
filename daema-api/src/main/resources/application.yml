logging:
  config: classpath:logback-spring.xml

--- #local 환경

server:
  port: 8080

spring:
  profiles: local
  redis:
    host: localhost
    port: 6379
    lettuce:
      pool:
        min-idle: 2
        max-idle: 10
        max-active: 10
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/daema
    username: 1000lima
    password: 1000lima
    sql-script-encoding: UTF-8
    schema: classpath:./db/h2/schema.sql
    data: classpath:./db/h2/data.sql
    continue-on-error: true #table, data exists exception ignore

